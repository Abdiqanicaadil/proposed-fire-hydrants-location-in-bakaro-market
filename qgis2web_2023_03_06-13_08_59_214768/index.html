<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 824px;
            height: 540px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/GURYAHABAKAARO_2.js"></script>
        <script src="data/FIREHYDRANTPOSITIONS_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[2.039838489255756,45.304199491827056],[2.0611556695159083,45.33679047622157]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_STUDYAREAimage_1');
        map.getPane('pane_STUDYAREAimage_1').style.zIndex = 401;
        var layer_STUDYAREAimage_1 = L.tileLayer('https://rasters-production.mapflow.ai/api/v0/cogs/tiles/{z}/{x}/{y}.png?uri=s3://white-maps-rasters/e224244c-c64b-4803-874e-881d38e8a301', {
            pane: 'pane_STUDYAREAimage_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_STUDYAREAimage_1;
        map.addLayer(layer_STUDYAREAimage_1);
        function pop_GURYAHABAKAARO_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">simplification_confidence_score</th>\
                        <td>' + (feature.properties['simplification_confidence_score'] !== null ? autolinker.link(feature.properties['simplification_confidence_score'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">shape_type</th>\
                        <td>' + (feature.properties['shape_type'] !== null ? autolinker.link(feature.properties['shape_type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">processing_date</th>\
                        <td>' + (feature.properties['processing_date'] !== null ? autolinker.link(feature.properties['processing_date'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">GAN</th>\
                        <td>' + (feature.properties['GAN'] !== null ? autolinker.link(feature.properties['GAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">class_id</th>\
                        <td>' + (feature.properties['class_id'] !== null ? autolinker.link(feature.properties['class_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_GURYAHABAKAARO_2_0() {
            return {
                pane: 'pane_GURYAHABAKAARO_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,255,238,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_GURYAHABAKAARO_2');
        map.getPane('pane_GURYAHABAKAARO_2').style.zIndex = 402;
        map.getPane('pane_GURYAHABAKAARO_2').style['mix-blend-mode'] = 'normal';
        var layer_GURYAHABAKAARO_2 = new L.geoJson(json_GURYAHABAKAARO_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GURYAHABAKAARO_2',
            layerName: 'layer_GURYAHABAKAARO_2',
            pane: 'pane_GURYAHABAKAARO_2',
            onEachFeature: pop_GURYAHABAKAARO_2,
            style: style_GURYAHABAKAARO_2_0,
        });
        bounds_group.addLayer(layer_GURYAHABAKAARO_2);
        map.addLayer(layer_GURYAHABAKAARO_2);
        function pop_FIREHYDRANTPOSITIONS_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">POSITIONS</th>\
                        <td>' + (feature.properties['POSITIONS'] !== null ? autolinker.link(feature.properties['POSITIONS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FIREHYDRANTPOSITIONS_3_0() {
            return {
                pane: 'pane_FIREHYDRANTPOSITIONS_3',
                radius: 10.399999999999995,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FIREHYDRANTPOSITIONS_3');
        map.getPane('pane_FIREHYDRANTPOSITIONS_3').style.zIndex = 403;
        map.getPane('pane_FIREHYDRANTPOSITIONS_3').style['mix-blend-mode'] = 'normal';
        var layer_FIREHYDRANTPOSITIONS_3 = new L.geoJson(json_FIREHYDRANTPOSITIONS_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FIREHYDRANTPOSITIONS_3',
            layerName: 'layer_FIREHYDRANTPOSITIONS_3',
            pane: 'pane_FIREHYDRANTPOSITIONS_3',
            onEachFeature: pop_FIREHYDRANTPOSITIONS_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FIREHYDRANTPOSITIONS_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_FIREHYDRANTPOSITIONS_3);
        map.addLayer(layer_FIREHYDRANTPOSITIONS_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/FIREHYDRANTPOSITIONS_3.png" /> FIRE HYDRANT POSITIONS': layer_FIREHYDRANTPOSITIONS_3,'<img src="legend/GURYAHABAKAARO_2.png" /> GURYAHA BAKAARO': layer_GURYAHABAKAARO_2,"STUDY AREA image": layer_STUDYAREAimage_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_FIREHYDRANTPOSITIONS_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['POSITIONS'] !== null?String('<div style="color: #000004; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['POSITIONS']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_FIREHYDRANTPOSITIONS_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_FIREHYDRANTPOSITIONS_3]);
        map.on("zoomend", function(){
            resetLabels([layer_FIREHYDRANTPOSITIONS_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_FIREHYDRANTPOSITIONS_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_FIREHYDRANTPOSITIONS_3]);
        });
        </script>
    </body>
</html>
